<section class="section contacts">

    <div class="contacts-form">
        <div class="form-title">
            Напишите нам и мы ответим!
        </div>

        <form action="" class="main-form">

            <div class="form-input">
                <input type="text" name="name" placeholder="Имя">
            </div>

            <div class="form-input">
                <input type="tel" name="tel" placeholder="Телефон">
            </div>

            <div class="form-input">
                <input type="text" name="msg" placeholder="Сообщение">
            </div>

            <button class="form-button btn" type="submit">Отправить</button>
        </form>
    </div>

    <div id="map" class="contacts-map">

    </div>

</section>

<script type="text/javascript">
    var map;
    var myLatLng = {lat: 59.936805, lng: 30.3127998};
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 18,
            disableDefaultUI: true
        });
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'BreadMeatBar'
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA25klSw-8eM96i_0HXZYM53G_T1ZEbznI&callback=initMap&signed_in=false">
</script>
